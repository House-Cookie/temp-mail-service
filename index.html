<div id="emailModal" class="modal-overlay" onclick="closeModal(event)">

<script>
    // ==========================================
    // 锔 PEGA AQU TU URL DEL WORKER
    const WORKER_URL = 'https://email-handler.elhousemx.workers.dev/'; 
    // ==========================================
    
    const DOMAIN = '@idlemailbox.com';
    let activeUser = "";
    let cachedEmails = [];
    let refreshTimer = null;
    let progressBar = null;

    // --- AL CARGAR LA PGINA ---
    window.onload = function() {
        renderHistory();
        // Verificar si hab铆a un usuario activo antes de recargar
        const lastUser = localStorage.getItem('idle_last_user');
        if(lastUser) {
            document.getElementById('username').value = lastUser;
            activarCorreo(lastUser);
        }
    };

    function generarAleatorio() {
        const chars = '0123456789abcdef';
        let result = '';
        for (let i = 0; i < 8; i++) result += chars.charAt(Math.floor(Math.random() * chars.length));
        document.getElementById('username').value = result;
    }

    function handleCreateClick() {
        const user = document.getElementById('username').value.toLowerCase().trim();
        if(user.length < 5) return showMsg("ERROR: NOMBRE MUY CORTO");
        activarCorreo(user);
    }

    function activarCorreo(user) {
        activeUser = user;
        document.getElementById('message').innerText = "";
        document.getElementById('inbox').style.display = 'block';
        document.getElementById('currentEmail').innerText = activeUser + DOMAIN;
        
        // Guardar persistencia y en historial
        localStorage.setItem('idle_last_user', activeUser);
        addToHistory(activeUser);

        fetchEmails();
        startAutoRefresh();
    }

    // --- LGICA DE HISTORIAL ---
    function addToHistory(user) {
        let history = JSON.parse(localStorage.getItem('idle_history') || "[]");
        
        // Eliminar si ya existe para moverlo al principio
        history = history.filter(u => u !== user);
        
        // Agregar al inicio
        history.unshift(user);
        
        // Limitar a 5
        if(history.length > 5) history = history.slice(0, 5);
        
        localStorage.setItem('idle_history', JSON.stringify(history));
        renderHistory();
    }

    function removeFromHistory(e, user) {
        e.stopPropagation(); // Evitar que clickee el bot贸n de activar
        let history = JSON.parse(localStorage.getItem('idle_history') || "[]");
        history = history.filter(u => u !== user);
        localStorage.setItem('idle_history', JSON.stringify(history));
        renderHistory();
    }

    function renderHistory() {
        const history = JSON.parse(localStorage.getItem('idle_history') || "[]");
        const container = document.getElementById('historySection');
        const list = document.getElementById('historyList');
        
        if(history.length === 0) {
            container.style.display = 'none';
            return;
        }
        
        container.style.display = 'block';
        list.innerHTML = history.map(user => `
            <div class="history-chip ${user === activeUser ? 'active' : ''}" onclick="activarCorreo('${user}'); document.getElementById('username').value='${user}'">
                <span>${user}</span>
                <span class="del-history" onclick="removeFromHistory(event, '${user}')">&times;</span>
            </div>
        `).join('');
    }

    // --- FUNCIONES RESTANTES (COPIA, FETCH, RENDER) ---

    function copiarCorreo() {
        const emailText = document.getElementById('currentEmail').innerText;
        navigator.clipboard.writeText(emailText).then(() => {
            const toast = document.getElementById("toast");
            toast.className = "show";
            setTimeout(function(){ toast.className = toast.className.replace("show", ""); }, 2500);
        });
    }

    function startAutoRefresh() {
        if(refreshTimer) clearInterval(refreshTimer);
        if(progressBar) clearInterval(progressBar);

        let width = 0;
        const bar = document.getElementById('timerBar');
        
        refreshTimer = setInterval(() => { fetchEmails(); width = 0; }, 10000);
        progressBar = setInterval(() => {
            width += 1;
            if(width > 100) width = 100;
            bar.style.width = width + '%';
        }, 100);
    }

    async function fetchEmails() {
        if (!activeUser) return;
        try {
            const res = await fetch(`${WORKER_URL}?user=${activeUser}`);
            const newEmails = await res.json();
            
            if (JSON.stringify(newEmails) !== JSON.stringify(cachedEmails)) {
                cachedEmails = newEmails;
                renderEmails(cachedEmails);
            }
        } catch (e) { console.error("Connection lost", e); }
    }

    function renderEmails(emails) {
        const list = document.getElementById('emailList');
        if (!emails.length) { 
            list.innerHTML = '<div style="padding:20px; color:#555; text-align:center;">[ ESPERANDO DATOS... ]</div>'; 
            return; 
        }
        
        list.innerHTML = emails.reverse().map((email, i) => `
            <div class="email-item" onclick="openModal(${i})">
                <div>
                    <div class="sender">${email.from.replace(/</g,"&lt;")}</div>
                    <div class="subject">${email.subject}</div>
                </div>
                <div class="time">${new Date(email.receivedAt).toLocaleTimeString()}</div>
            </div>
        `).join('');
    }

    function openModal(index) {
        const email = cachedEmails[index];
        document.getElementById('mSubject').innerText = email.subject;
        document.getElementById('mFrom').innerText = email.from;

        const frame = document.getElementById('emailFrame');
        const doc = frame.contentWindow.document;
        
        doc.open();
        doc.write(`
            <style>
                body { font-family: sans-serif; padding: 20px; color: #000; } 
                ::-webkit-scrollbar { width: 8px; }
                ::-webkit-scrollbar-track { background: #f1f1f1; }
                ::-webkit-scrollbar-thumb { background: #00f3ff; border-radius: 4px; }
            </style>
            ${email.body}
        `);
        doc.close();
        document.getElementById('emailModal').classList.add('active-modal');
    }

    function closeModal(force) {
        if (force || event.target.id === 'emailModal') {
            document.getElementById('emailModal').classList.remove('active-modal');
        }
    }
    
    function showMsg(txt) { document.getElementById('message').innerText = txt; }
</script>
